<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Notes App</h1>
        </header>
        <main class="app-main">
            <section class="search-section">
                <input type="text" id="search" placeholder="Search notes..." class="search-input" />
            </section>
            <section class="note-form-section">
                <h2>Add a New Note</h2>
                <input type="text" id="note-title" placeholder="Title" class="note-input" />
                <input type="text" id="note-content" placeholder="Content" class="note-input" />
                <button id="save-note" class="save-button">Save Note</button>
            </section>
            <section class="notes-section">
                <h2>All Notes</h2>
                <ul id="notes" class="notes-list"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
